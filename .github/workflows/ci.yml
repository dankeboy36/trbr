name: CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Get Next Version
        id: get_version
        run: |
          set -euo pipefail
          MODE=""
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then MODE="--release"; fi
          VERSION=$(npx next-version-helper $MODE)
          if [ -z "$VERSION" ]; then
            echo "semantic-release did not return a next version." >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-15-intel]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Restore Arduino CLI
        uses: actions/cache/restore@v3
        with:
          path: .arduino-cli
          key: ${{ runner.os }}-${{ runner.arch }}-arduino-cli-${{ hashFiles('arduino-cli.json') }}

      - name: Restore `directories.data` folder (CLI)
        uses: actions/cache/restore@v3
        with:
          path: .test-resources/envs/cli
          key: ${{ runner.os }}-${{ runner.arch }}-cli-env-${{ hashFiles('scripts/env/env.cli.json') }}

      - name: Restore `directories.data` folder (Git)
        uses: actions/cache/restore@v3
        with:
          path: .test-resources/envs/git
          key: ${{ runner.os }}-${{ runner.arch }}-git-env-${{ hashFiles('scripts/env/env.git.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Check License
        run: npm run license && git diff --exit-code

      - name: Check Format
        run: npm run format && git diff --exit-code

      - name: Lint
        run: npm run lint && git diff --exit-code

      - name: Test
        run: npm run test:ci

      - name: Save Arduino CLI
        uses: actions/cache/save@v3
        with:
          path: .arduino-cli
          key: ${{ runner.os }}-${{ runner.arch }}-arduino-cli-${{ hashFiles('arduino-cli.json') }}

      - name: Save `directories.data` folder (CLI)
        uses: actions/cache/save@v3
        with:
          path: .test-resources/envs/cli
          key: ${{ runner.os }}-${{ runner.arch }}-cli-env-${{ hashFiles('scripts/env/env.cli.json') }}

      - name: Store `directories.data` folder (Git)
        uses: actions/cache/save@v3
        with:
          path: .test-resources/envs/git
          key: ${{ runner.os }}-${{ runner.arch }}-git-env-${{ hashFiles('scripts/env/env.git.json') }}

  package:
    name: Package (${{ matrix.os }})
    strategy:
      fail-fast: true
      matrix:
        # macos-latest is Apple Silicon; macos-15-intel keeps Intel coverage after macos-13 retirement.
        os: [windows-latest, ubuntu-latest, macos-latest, macos-15-intel]
    runs-on: ${{ matrix.os }}
    needs: [test, determine-version]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Restore Arduino CLI
        uses: actions/cache/restore@v3
        with:
          path: .arduino-cli
          key: ${{ runner.os }}-${{ runner.arch }}-arduino-cli-${{ hashFiles('arduino-cli.json') }}
      - name: Install Dependencies
        run: npm ci

      - name: Set Version in Package
        shell: bash
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "Version output from determine-version job is empty." >&2
            exit 1
          fi
          npm version "$VERSION" --no-git-tag-version

      - name: Package
        run: npm run package

      - name: Restore `directories.data` folder (CLI)
        uses: actions/cache/restore@v3
        with:
          path: .test-resources/envs/cli
          key: ${{ runner.os }}-${{ runner.arch }}-cli-env-${{ hashFiles('scripts/env/env.cli.json') }}

      - name: Run smoke test
        run: npm run test:smoke

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: build-artifacts-${{ runner.os }}-${{ runner.arch }}
          path: bin/*.zip

  release:
    name: Release
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [package, determine-version]
    permissions:
      contents: write # required to create GitHub releases and upload assets
      id-token: write # needed if npm OIDC is used without bypassing 2FA; safe to keep with tokens too
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-artifacts-*
          merge-multiple: true
          path: bin

      - name: Build Library
        run: npm run build

      - name: Load secrets from 1Password
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          GITHUB_TOKEN: op://cicd_dankeboy36/GITHUB_TOKEN/credential

      - name: Update npm (OIDC trusted publish requires npm >= 11.5.1)
        run: npm install -g npm@latest

      - name: Release
        id: release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ steps.load_secrets.outputs.GITHUB_TOKEN }}
    outputs:
      release_version: ${{ steps.release.outputs.release_version }}
